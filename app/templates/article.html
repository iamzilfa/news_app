{% extends 'base.html'%}
{% block content%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
{% endblock %}


<div class="container">

    {% for article_row in articles | batch(2)%}
    <div class="row">
        {% for article in article_row%}
        <div class="col-md-6">
            <div class="thumbnail">
                <img src="{{article.urlToImage}}" alt="" style="height:300px"></a>
                <div class="caption">
                    <h4><a style="text-transform: capitalize;color: rgb(9, 94, 173); font-family: 'Acme', sans-serif;font-size: 20px;" href="{{article.url}}" target="_blank"><strong>{{article.title}}</strong></a></h4>
                    <p><small>{{article.description}}....</small><a style="color: rgb(9, 94, 173);font-family: 'Acme', sans-serif;" href="{{article.url}}" target="_blank"><b>see more</b></a></p>
                    <p><small><b>{{article.publishedAt}}</b></small></p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {%endfor%}
</div>
{% endblock%}
